<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Logo</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/register" th:text="#{register}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="row">
    <div class="col" th:if="${#lists.isEmpty(topics)}" th:text="#{topic.list.empty}">Topic list is empty</div>
    <div class="col" th:unless="${#lists.isEmpty(topics)}">
        <span th:text="#{topic.list}">Topics list</span>
        <table class="table">
            <tr>
                <th th:text="#{topic.id}">Id</th>
                <th th:text="#{topic.tittle}">Topic Title</th>
                <th th:text="#{topic.author}">Author</th>
            </tr>
            <tr th:each="topic: ${topics}">
                <td th:text="${topic.id}"></td>
                <td th:text="${topic.topicTitle}"></td>
                <td th:text="${topic.author}"></td>
                <td><a th:href="@{'/topic/' + ${topic.id}}" th:text="#{view}">View</a></td>
            </tr>
        </table>
    </div>
    </div>
        <nav aria-label="Page navigation"
        th:if="${topics.totalPages > 1}">
            <ul class="pagination">
                <li class="page-item"
                    th:classappend="${topics.number == 0} ? disabled">
                    <a class="page-link"
                       th:href="@{/(page=${topics.number - 1})}" th:text="#{previous}">Previous</a></li>

                <li th:each="i : ${#numbers.sequence(0, topics.totalPages - 1)}" class="page-item"
                    th:classappend="${i == topics.number} ? active">
                    <a class="page-link" th:href="@{'/?page=' + ${i}}" th:text="${i + 1}"></a></li>

                <li class="page-item"
                    th:classappend="${topics.number == topics.totalPages - 1} ? disabled">
                    <a class="page-link"
                       th:href="@{/(page=${topics.number + 1})}" th:text="#{next}">Next</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
