<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(#{topic.edit.tittle})"></head>
<body>
<header th:replace="fragments/layout :: header"></header>

<div class="col">
    <div class="col-md-5 col-sm-8">
        <h3 th:text="${topic.topicTitle}">Topic name</h3>
        <form method="POST" action="/topic/create" th:object="${topic}">
            <div class="form-group">
                <label th:text="#{topic.id}">Topic ID</label>
                <input type="number" name="id" class="form-control"
                       th:placeholder="#{topic.id} + '....' " th:field="*{id}">
            </div>
            <div class="form-group">
                <label th:text="#{topic.tittle}">Topic tittle</label>
                <input type="text" name="topicTittle" class="form-control"
                       th:placeholder="#{topic.tittle} + '....' " th:field="*{topicTitle}">
            </div>
            <br>
            <div class="form-group">
                <label th:text="#{topic.topic}">Topic</label>
                <input type="text" name="topic" class="form-control"
                       th:placeholder="#{topic.topic} + '....' " th:field="*{topicText}">
            </div>
            <br>
            <div class="form-group">
                <label th:text="#{topic.author}">Author</label>
                <input type="text" name="author" class="form-control"
                       th:placeholder="#{topic.author} + '....' " th:field="*{author}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" th:text="#{button.save}">Save</button>
            <a th:href="@{/}" th:text="#{button.cancel}" class="btn btn-outline-primary">Cancel</a>
            <a th:text="#{button.delete}" th:href="@{/topic/{id}/delete(id = ${topic.id})}" class="btn btn-outline-danger">Delete</a>
        </form>
    </div>
</div>

</body>
</html>
