<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>
<body>
<h1>Registration form</h1>
<br>
<div class="col">
  <form method="post" th:object="${user}">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" placeholder="username.." th:field="*{username}">
    </div>
    <br>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="password.." th:field="*{password}">
    </div>
    <br>
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" placeholder="name.." th:field="*{name}">
    </div>
    <br>
    <div class="form-group">
      <label>Surname</label>
      <input type="text" name="surname" placeholder="surname.." th:field="*{surname}">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
</body>
</html>
