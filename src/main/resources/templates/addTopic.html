<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Topic</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>
<body>

<div class="col">
  <h3 th:text="#{topic.add.new.topic}">Add new topic</h3>
  <form method="POST" action="/addTopic" th:object="${topic}">
    <div class="form-group">
      <label th:text="#{topic.tittle}">Topic tittle</label>
      <input type="text" name="topicTittle" th:placeholder="#{topic.tittle} + '....' " th:field="*{topicTitle}">
    </div>
    <br>
    <div class="form-group">
      <label th:text="#{topic.topic}">Topic</label>
      <input type="text" name="topic" th:placeholder="#{topic.topic} + '....' " th:field="*{topic}">
    </div>
    <br>
    <div class="form-group">
      <label th:text="#{topic.author}">Author</label>
      <input type="text" name="author" th:placeholder="#{topic.author} + '....' " th:field="*{author}">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" th:text="#{add}">Add</button>
  </form>
</div>
</body>
</html>
